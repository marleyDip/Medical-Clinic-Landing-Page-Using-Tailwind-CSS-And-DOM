<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sofian Clinic</title>

    <!-- css -->
    <link rel="stylesheet" href="dist/output.css" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css"
    />

    <!-- google fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>

    <!-- swiper css & js -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <script defer src="js/swiper-bundle.min.js"></script>

    <!-- scroll reveal -->
    <script defer src="js/scrollreveal.min.js"></script>

    <!-- main css -->
    <link rel="stylesheet" href="dist/output.css" />

    <!-- main js -->
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <!-- header start -->
    <header class="py-8 lg:pt-6 lg:pb-14">
      <div
        class="container mx-auto lg:relative flex flex-col lg:flex-row lg:justify-between gap-y-4 lg:gap-y-8"
      >
        <!-- logo start -->
        <div class="flex justify-center lg:justify-normal">
          <a href="#">
            <img src="./assets/img/header/logo.svg" alt="Logo" />
          </a>
        </div>
        <!-- logo end -->

        <!-- location, phone, btn & mobile navbar start -->
        <div class="flex flex-col gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0">
          <!-- location start-->
          <div
            class="flex justify-center items-center gap-x-2 lg:justify-normal"
          >
            <i class="ri-map-pin-2-fill text-2xl text-accent"></i>

            <div class="text-secondary">Dhaka, Bangladesh</div>
          </div>
          <!-- location end -->

          <!-- phone start -->
          <div
            class="flex justify-center items-center gap-x-2 lg:justify-normal"
          >
            <i class="ri-phone-fill text-2xl text-accent"></i>

            <div class="text-secondary">+880 1689 190142</div>
          </div>
          <!-- phone end -->

          <!-- btn start -->
          <button
            class="btn btn-sm btn-outline w-[240px] lg:w-[auto] mx-auto lg:mx-0"
          >
            Book Now
          </button>
          <!-- btn end -->

          <!-- mobile nav start -->
          <nav
            class="mnav bg-pink-200 fixed w-[300px] h-screen top-0 left-0 shadow-2xl lg:hidden transition-all duration-300 z-20"
          >
            <!-- nav trigger btn start -->
            <div
              class="mnav__close-btn bg-primary w-8 h-8 relative right-full top-8 flex items-center justify-center rounded-tr-lg rounded-br-lg cursor-pointer transition-all"
            >
              <i
                class="mnav__close-btn-icon ri-arrow-right-s-line text-2xl text-white"
              ></i>
            </div>
            <!-- nav trigger btn end -->
          </nav>
          <!-- mobile nav end -->
        </div>
        <!-- location, phone, btn & mobile navbar end -->
      </div>
    </header>
    <!-- header end -->
  </body>
</html>
